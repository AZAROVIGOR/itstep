<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="form-control">
            <input type="text" name="number" id="number1" value="0">
        </div>
        <div class="form-control">
            <input type="text" name="number" id="number2" value="0">
        </div>
        <div class="form-control">
            <div class="form-control-radio">
                <input type="radio" class="radio" name="equals" id="plus" value="plus">
                <label for="plus">+</label>
            </div>
            <div class="form-control-radio">
                <input type="radio" class="radio" name="equals" id="minus" value="minus">
                <label for="minus">-</label>
            </div>
            <div class="form-control-radio">
                <input type="radio" class="radio" name="equals" id="multiply" value="multiply">
                <label for="multiply">*</label>
            </div>
            <div class="form-control-radio">
                <input type="radio" class="radio" name="equals" id="divide" value="divide">
                <label for="divide">/</label>
            </div>
        </div>
        <div class="result"></div>
    </div>
    <script src="./js/app5.js"></script>
</body>

</html>
