<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Game() {
            const [city, setCity] = React.useState({
                cityName: ""
            });

            function handleChangeCity(value){
                setCity(event.target.value)
            }

            return <>
                <div class="container">
                    <div>
                        <input class="form-control" type="text" value = {city} onChange = {handleChangeCity} placeholder="" aria-label="" />
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" onClick = {}>Добавить город</button>
                    </div>
                    <div class="first_player"></div>
                    <div class="second_player"></div>
                </div>
            </>
        }


        ReactDOM.createRoot(
            document.getElementById("app")
        )
            .render(
                <Game />
            )
    </script>

</body>

</html>
