<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Calculator</title>
    <link rel="stylesheet" href="./css/style11.css">
</head>
<body>
    <div class="container">
        <div id="form">
            <input type="text" name="code" id="code" placeholder = "Код товара" value="">
            <input type="text" name="name" id="name" placeholder = "Название" value="">
            <input type="text" name="price" id="price" placeholder = "Цена за шт.(0р.00к)"  value="">
            <input type="number" name="quantity" id="quantity" placeholder = "Количество" value="">
        </div>
        <div >
            <button class="btn-4 add_button">Добавить</button>
            <button class="btn-4 save_button">Сохранить</button>
        </div>
        
        <table id="table">
            <tr>
                <th>Код товара</th>
                <th>Название</th>
                <th>Цена за шт.</th>
                <th>Количество</th>
                <th>Действия</th>
            </tr>
        </table>
        <div class="result">Стоимость продуктов:</div>
    </div>
    <script src="./js/app11.js"></script>
</body>
</html>
